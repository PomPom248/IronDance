<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Sansita" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="JS/movingarrows.js"></script>
    <script src="JS/arrow.js"></script>
    <script src="JS/text.js"></script>
    <script src="JS/background.js"></script>
    <script src="JS/canvas.js"></script>
    <script src="JS/index.js"></script>

    <title>IronDance</title>
    <style>
    </style>
</head>

<body>
    <div class="intro">
        <div class="pics">
        <img src="Imagenes/logo" alt="DDR logo" class="logo"> 
        <img class="totoro" src="Imagenes/totoro.gif">
        </div>
        <p>You must follow the music, matching their beat to the arrows presented to them on screen by clicking on the
            arrows on your keyboard! Choose a song</p>
            <button id="one">Captain Jack</button>
            <button id="two">Beethoven Virus</button>
            <button id="three">Butterfly</button>
        <p id="score"><b>Score: </b><span id="num">0000</span></p>
        </div>
    <div id="game">
        <canvas id="canvas" width="410" height="550"></canvas>
        <div id="perfect"></div>
        <div id="great"></div>
        <div id="early"></div>
        <div id="miss"></div>
    </div>

</body>

</html>
